<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weight Converter WIth JS & Bootstrap 4</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center"><u>Form-Validating Using JavaScript</u></h1><br><br>
    <div class="container w-50">
      <form onsubmit="success_fun()">
          <div class="form-group">
            <label>First Name : </label> 
            <input type="text" id="fnm" class="form-control" 
            required placeholder="Enter First-Name">
          </div>
          <div class="form-group">
            <label>Last Name : </label> 
            <input type="text" id="lnm" oninput="AutoEmail(this)" 
            placeholder="Enter Last-Name" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Phone-Number : </label> 
            <input type="number" id="pnumber" onblur="chk_phoneNumber()" 
            placeholder="Enter Phone-Number" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Email : </label> 
            <input type="email" id="email" class="form-control" 
            placeholder="Enter Email" required>
          </div>
          <div class="form-group">
            <label>Password : </label> 
            <input type="password" id="pass" class="form-control" onblur="chk_password()"
            placeholder="Password is Graterthan 8 Char" required>
          </div>
          <input type="submit" class="btn btn-success form-control" id="login" name="submit" value="Register">
      </form>  
    </div>
    <script src="./app.js"></script>
</body>
</html>
